<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter Location" required spellcheck="false">
            <button><img src="/assests/search.png" alt="search icon"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="/assests/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Islamabad</h2>
            <div class="details">
                <div class="col">
                    <img src="/assests/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/assests/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <!-- <div class="extraInfo">
                <p>Feels Like</p>
            </div> -->
        </div>

    </div>

    
    <script src="/script.js"></script>
</body>
</html>
